<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Color Changer</h2>
      </div>
      <div class="inputBtnContainer">
        <button class="randomBtn">Random Color</button>
        <input type="text" name="colorInput" id="colorInput" placeholder="Enter a color or hex (e.g white #fff)"/>
        <button class="applyBtn">Apply Color</button>
      </div>
      <p class="colorElement">
        Current Color :
        <span class="currentColorValue">rgb(209, 204, 198)</span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
